<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 My Weather & Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather & Time App</h1>
    <div id="loading">Getting your location and weather...</div>

    <div id="info" class="hidden">
      <h2 id="location"></h2>
      <p id="time"></p>
      <img id="icon" />
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
    </div>

    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
